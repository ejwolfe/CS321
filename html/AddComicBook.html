<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add to Comic Book Collection</title>
    <link rel="stylesheet" type="text/css" href="../css/AddComicBook.css">
    <h1>Add to Comic Book Collection</h1>
</head>
<body>
    <div>
        <table>
            <title>Add Comic Book(s)</title>
            <tr>
                <th>Comic Book Series</th>
                <th>TV Series</th>
                <th>Price</th>
                <th>Genre</th>
                <th>Publish Date</th>
                <th>Issue Number</th>
                <th>Add</th>
            </tr>
            <tr>
                <td>Bart Simpson</td>
                <td>The Simpsons</td>
                <td>$4.99</td>
                <td>Comedy</td>
                <td>4/17/2016</td>
                <td>46</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Futurama</td>
                <td>Futurama</td>
                <td>$3.99</td>
                <td>Comedy</td>
                <td>4/15/2016</td>
                <td>42</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Radioactive Man</td>
                <td>The Simpsons</td>
                <td>$2.99</td>
                <td>Super Hero</td>
                <td>4/16/2016</td>
                <td>40</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>
    </div>

</body>
</html>
